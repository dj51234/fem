<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="./assets/images/illustration-article.svg"
        alt=""
      />
      <div class="card-content">
        <span class="tag text-preset-3-bold">Learning</span>
        <span class="date text-preset-3">Published 21 Dec 2023</span>
        <h2 class="text-preset-1">HTML & CSS foundations</h2>
        <p class="text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img class="author-img" src="" alt="" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
